<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Adi’s Choice – Picks</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<img src="logo.jpeg" alt="Adi’s Choice" class="logo">

<h1>Choose your picks</h1>

<form action="checkout.html" method="GET" class="box">

<h2>Standard picks</h2>
<select name="standard" required>
<option value="">Select standard picks</option>
<option value="5 picks|29">5 picks – 29 zł</option>
<option value="10 picks|52">10 picks – 52 zł</option>
<option value="15 picks|68">15 picks – 68 zł</option>
<option value="20 picks|84">20 picks – 84 zł</option>
<option value="25 picks|99">25 picks – 99 zł</option>
<option value="30 picks|114">30 picks – 114 zł</option>
<option value="35 picks|129">35 picks – 129 zł</option>
</select>

<h2>Super picks (optional)</h2>
<select name="super">
<option value="">No super picks</option>
<option value="Super pick – 1|20">1 super pick – 20 zł</option>
<option value="Super pick – 5|80">5 super picks – 80 zł</option>
<option value="Super pick – 10|150">10 super picks – 150 zł</option>
</select>

<h2>Premium picks (optional)</h2>
<select name="premium">
<option value="">No premium picks</option>
<option value="Premium pick – 1|30">1 premium pick – 30 zł</option>
<option value="Premium pick – 5|120">5 premium picks – 120 zł</option>
</select>

<button type="submit">Continue to checkout</button>
</form>

</body>
</html>
