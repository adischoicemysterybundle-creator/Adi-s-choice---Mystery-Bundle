<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Adi’s Choice – Picks</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<img src="logo.jpeg" alt="Adi’s Choice" class="logo">

<h1>Choose your picks</h1>

<form action="checkout.html" method="GET" class="box">

<!-- STANDARD PICKS -->
<h2>Standard picks</h2>
<select name="standard" required>
<option value="">Select standard picks</option>
<option value="5 standard picks|7">5 picks – 7 €</option>
<option value="10 standard picks|12">10 picks – 12 €</option>
<option value="15 standard picks|17">15 picks – 17 €</option>
<option value="20 standard picks|21">20 picks – 21 €</option>
<option value="25 standard picks|24">25 picks – 24 €</option>
<option value="30 standard picks|27">30 picks – 27 €</option>
</select>

<!-- SUPER PICKS (FIXED LOGIC) -->
<h2>Super picks</h2>
<select name="super">
<option value="">No super picks</option>
<option value="1 super pick|4">1 super pick – 4 €</option>
<option value="2 super picks|8">2 super picks – 8 €</option>
<option value="3 super picks|12">3 super picks – 12 €</option>
<option value="4 super picks|16">4 super picks – 16 €</option>
<option value="5 super picks package|18">5 super picks – 18 €</option>
</select>

<!-- PREMIUM PICKS -->
<h2>Premium picks</h2>
<select name="premium">
<option value="">No premium picks</option>
<option value="1 premium pick|7">1 premium pick – 7 €</option>
<option value="2 premium picks|14">2 premium picks – 14 €</option>
<option value="3 premium picks|21">3 premium picks – 21 €</option>
</select>

<button type="submit">Continue to checkout</button>
</form>

</body>
</html>
