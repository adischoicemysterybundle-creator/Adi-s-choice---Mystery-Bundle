<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Adi’s Choice – Picks</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<img src="logo.jpeg" alt="Adi’s Choice" class="logo">

<h1>Choose your picks</h1>

<form action="checkout.html" method="GET" class="box">

<!-- STANDARD -->
<h2>Standard picks</h2>
<select name="standard" required>
<option value="">Select standard picks</option>
<option value="5 standard picks|7">5 picks – 7 €</option>
<option value="10 standard picks|12">10 picks – 12 €</option>
<option value="15 standard picks|17">15 picks – 17 €</option>
<option value="20 standard picks|21">20 picks – 21 €</option>
<option value="25 standard picks|24">25 picks – 24 €</option>
<option value="30 standard picks|27">30 picks – 27 €</option>
</select>

<!-- SUPER -->
<h2>Super picks</h2>

<label>
Super picks (1–4 pcs, 5 € each):
<select name="super_single">
<option value="">None</option>
<option value="1 super pick|5">1 – 5 €</option>
<option value="2 super picks|10">2 – 10 €</option>
<option value="3 super picks|15">3 – 15 €</option>
<option value="4 super picks|20">4 – 20 €</option>
</select>
</label>

<label>
Super picks package:
<select name="super_pack">
<option value="">No package</option>
<option value="5 super picks package|19">5 super picks – 19 €</option>
</select>
</label>

<!-- PREMIUM -->
<h2>Premium picks</h2>
<label>
Premium picks (max 3):
<select name="premium">
<option value="">None</option>
<option value="1 premium pick|7">1 – 7 €</option>
<option value="2 premium picks|14">2 – 14 €</option>
<option value="3 premium picks|21">3 – 21 €</option>
</select>
</label>

<button type="submit">Continue to checkout</button>
</form>

</body>
</html>
