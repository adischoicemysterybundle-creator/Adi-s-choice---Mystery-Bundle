<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mystery Bundle | Adi’s Choice</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
<img src="logo.jpeg" alt="Adi’s Choice Logo" class="logo" />
<h1>Mystery Bundle – Adi’s Choice</h1>
<p>Choose your perfect Mystery Bundle below</p>
</header>

<main>
<form action="checkout.html" method="GET" class="bundle-form">

<option value="5 Picks – €6.50">5 Picks – €6.50</option>

<option value="15 Picks – €16.00">15 Picks – €16.00</option>
<option value="20 Picks – €20.00">20 Picks – €20.00</option>
<option value="25 Picks – €23.00">25 Picks – €23.00</option>
<option value="30 Picks – €26.50">30 Picks – €26.50</option>
<option value="35 Picks – €30.00">35 Picks – €30.00</option>
</select>

<label for="super">Super Pick:</label>
<select id="super" name="super">
<option value="">None</option>
<option value="1 Super Pick – €5.00">1 Super Pick – €5.00</option>
<option value="5 Super Picks – €18.50">5 Super Picks – €18.50</option>
<option value="10 Super Picks – €35.00">10 Super Picks – €35.00</option>
</select>

<label for="premium">Premium Pick:</label>
<select id="premium" name="premium">
<option value="">None</option>
<option value="1 Premium Pick – €7.00">1 Premium Pick – €7.00</option>
<option value="5 Premium Picks – €28.00">5 Premium Picks – €28.00</option>
</select>

<button type="submit" class="btn">Continue to Checkout</button>
</form>
</main>
</body>
</html>
