<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<img src="logo.jpeg" alt="Adi’s Choice" class="logo">

<h1>Checkout</h1>

<div class="box">
<h2>Order summary</h2>
<ul id="summary"></ul>
<p><strong>Total: <span id="total"></span> zł</strong></p>
</div>

<form action="thankyou.html" method="GET" class="box">

<!-- hidden fields -->
<input type="hidden" name="summary" id="summaryInput">
<input type="hidden" name="total" id="totalInput">

<input type="text" name="name" placeholder="Full name" required>
<input type="email" name="email" placeholder="Email address" required>
<input type="tel" name="phone" placeholder="Phone number" required>
<input type="text" name="address" placeholder="Shipping address" required>

<select name="delivery" required>
<option value="">Select delivery method</option>
<option value="DPD">DPD Courier</option>
<option value="Post">Postal Service</option>
</select>

<input type="text" name="color" placeholder="Preferred color (optional)">
<input type="text" name="promo" placeholder="Promo code (optional)">
<textarea name="notes" placeholder="Additional notes (optional)"></textarea>

<button type="submit">Place order</button>
</form>

<script>
const params = new URLSearchParams(window.location.search);
const summaryList = document.getElementById("summary");

let total = 0;
let summaryText = [];

function addItem(param) {
if (!param) return;
const [name, price] = param.split("|");
total += parseInt(price);
summaryText.push(`${name} – ${price} zł`);

const li = document.createElement("li");
li.textContent = `${name} – ${price} zł`;
summaryList.appendChild(li);
}

addItem(params.get("standard"));
addItem(params.get("super"));
addItem(params.get("premium"));

document.getElementById("total").textContent = total;
document.getElementById("summaryInput").value = summaryText.join(", ");
document.getElementById("totalInput").value = total;
</script>

</body>
</html>
