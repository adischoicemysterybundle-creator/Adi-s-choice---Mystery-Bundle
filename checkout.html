<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout – Adi’s Choice Mystery Bundle</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
font-family: 'Poppins', sans-serif;
background-color: #fafafa;
margin: 0;
padding: 0;
color: #333;
}

header {
background: #fff;
padding: 15px;
text-align: center;
border-bottom: 2px solid #eee;
}

header img {
max-width: 200px;
}

.container {
width: 90%;
max-width: 700px;
margin: 40px auto;
background: #fff;
padding: 30px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
text-align: center;
color: #444;
margin-bottom: 20px;
}

form label {
font-weight: 600;
display: block;
margin-top: 15px;
}

form input, form select, form textarea {
width: 100%;
padding: 10px;
margin-top: 5px;
border: 1px solid #ccc;
border-radius: 5px;
font-family: 'Poppins', sans-serif;
}

.delivery-options {
margin-top: 10px;
}

button {
display: block;
width: 100%;
padding: 15px;
margin-top: 25px;
background-color: #000;
color: white;
border: none;
border-radius: 5px;
font-size: 16px;
cursor: pointer;
transition: 0.3s;
}

button:hover {
background-color: #333;
}

.note {
text-align: center;
font-size: 14px;
color: #777;
margin-top: 20px;
}
</style>
</head>
<body>
<header>
<img src="logo.jpeg" alt="Adi’s Choice Mystery Bundle Logo">
</header>

<div class="container">
<h1>Checkout</h1>

<form action="https://formspree.io/f/xnngvjaz" method="POST">
<label for="name">Full name</label>
<input type="text" id="name" name="name" required>

<label for="email">Email address</label>
<input type="email" id="email" name="email" required>

<label for="address">Delivery address</label>
<textarea id="address" name="address" rows="3" required></textarea>

<label for="city">City</label>
<input type="text" id="city" name="city" required>

<label for="zip">ZIP / Postal code</label>
<input type="text" id="zip" name="zip" required>

<label for="country">Country</label>
<input type="text" id="country" name="country" required>

<label>Delivery method</label>
<select name="delivery" required>
<option value="">Select your courier</option>
<option value="DPD">DPD</option>
<option value="DHL">DHL</option>
<option value="InPost">InPost</option>
<option value="GLS">GLS</option>
</select>

<label for="payment">Payment method</label>
<select id="payment" name="payment" required>
<option value="">Select payment</option>
<option value="bank">Bank transfer</option>
</select>

<!-- Hidden autoresponse + copy -->
<input type="hidden" name="_subject" value="New order - Adi’s Choice Mystery Bundle">
<input type="hidden" name="_cc" value="adischoice.mysterybundle@gmail.com">
<input type="hidden" name="_autoresponse" value="Hi there! 🎁
Thank you for your order from Adi’s Choice Mystery Bundle!
Your order has been received and is being processed.

Please make a bank transfer to:
IBAN: LT403130010118858430
Amount: [your total]
(Shipping costs will be added based on your chosen delivery.)

We'll contact you once your parcel is ready to ship!
Best regards,
Adi’s Choice Team">

<button type="submit">Confirm order</button>
</form>

<p class="note">After confirming, you’ll receive an email with payment details. Thank you for your purchase!</p>
</div>
</body>
</html>
