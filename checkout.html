<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mystery Bundle – Checkout</title>
<style>
body {
font-family: 'Poppins', sans-serif;
background-color: #fffaf3;
color: #333;
margin: 0;
padding: 0;
}
header {
text-align: center;
padding: 20px;
background-color: #b99a3d;
color: white;
}
form {
max-width: 600px;
margin: 40px auto;
padding: 20px;
background: white;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
label {
display: block;
margin-top: 15px;
font-weight: 600;
}
input, select, textarea {
width: 100%;
padding: 10px;
margin-top: 8px;
border: 1px solid #ccc;
border-radius: 5px;
font-size: 14px;
}
textarea {
resize: vertical;
}
button {
background-color: #b99a3d;
color: white;
border: none;
padding: 12px 20px;
font-size: 16px;
border-radius: 5px;
cursor: pointer;
margin-top: 20px;
width: 100%;
}
button:hover {
background-color: #a38430;
}
.note {
font-size: 13px;
color: #777;
}
</style>
</head>
<body>
<header>
<img src="B0861919-6269-4D8E-9724-58E712D1A8C1.jpeg" alt="Adi's Choice Logo" style="width:120px;border-radius:8px;"><br>
<h1>Checkout – Adi’s Choice Mystery Bundle</h1>
</header>

<form id="checkoutForm">
<label for="name">Full Name</label>
<input type="text" id="name" name="name" required>

<label for="email">Email Address</label>
<input type="email" id="email" name="email" required>

<label for="bundle">Classic Picks</label>
<select id="bundle" name="bundle">
<option value="None">None</option>
<option value="5 – €6.50">5 – €6.50</option>
<option value="10 – €11.50">10 – €11.50</option>
<option value="15 – €16.00">15 – €16.00</option>
<option value="20 – €20.00">20 – €20.00</option>
<option value="25 – €23.00">25 – €23.00</option>
<option value="30 – €26.50">30 – €26.50</option>
<option value="35 – €30.00">35 – €30.00</option>
</select>

<label for="superPick">Super Pick</label>
<select id="superPick" name="superPick">
<option value="None">None</option>
<option value="1 – €5.00">1 – €5.00</option>
<option value="5 – €18.50">5 – €18.50</option>
<option value="10 – €35.00">10 – €35.00</option>
</select>

<label for="premiumPick">Premium Pick</label>
<select id="premiumPick" name="premiumPick">
<option value="None">None</option>
<option value="1 – €7.00">1 – €7.00</option>
<option value="5 – €28.00">5 – €28.00</option>
</select>

<label for="info">Additional Information <span class="note">(e.g. preferred colors)</span></label>
<textarea id="info" name="info" rows="3"></textarea>

<button type="submit">Confirm Order</button>
</form>

<script>
document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
e.preventDefault();

const form = e.target;
const data = {
name: form.name.value,
email: form.email.value,
bundle: form.bundle.value,
superPick: form.superPick.value,
premiumPick: form.premiumPick.value,
info: form.info.value,
};

// Simple calculation of total (only for summary)
const priceMap = {
"5 – €6.50": 6.5, "10 – €11.50": 11.5, "15 – €16.00": 16, "20 – €20.00": 20,
"25 – €23.00": 23, "30 – €26.50": 26.5, "35 – €30.00": 30,
"1 – €5.00": 5, "5 – €18.50": 18.5, "10 – €35.00": 35,
"1 – €7.00": 7, "5 – €28.00": 28
};

let total = 0;
if (priceMap[data.bundle]) total += priceMap[data.bundle];
if (priceMap[data.superPick]) total += priceMap[data.superPick];
if (priceMap[data.premiumPick]) total += priceMap[data.premiumPick];
data.total = total.toFixed(2);

try {
const response = await fetch('/api/send-confirmation', {
method: 'POST',
headers: { 'Content-Type': 'application/json' },
body: JSON.stringify(data),
});

if (response.ok) {
window.location.href = 'thankyou.html';
} else {
alert('Error sending order. Please try again.');
}
} catch (error) {
alert('Network error. Please try again.');
}
});
</script>
</body>
</html>
