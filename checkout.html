<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Checkout - Adi’s Choice Mystery Bundle</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
<img src="B0861919-6269-4D8E-9724-58E712D1A8C1.jpeg" alt="Adi’s Choice Logo" class="logo">
<h1>Checkout</h1>
</header>

<main>
<form
action="https://formspree.io/f/xnngvjaz"
method="POST"
>
<h2>Delivery Information</h2>
<label>Full Name:
<input type="text" name="Full Name" required>
</label>
<label>Email Address:
<input type="email" name="Email" required>
</label>
<label>Street Address:
<input type="text" name="Address" required>
</label>
<label>City:
<input type="text" name="City" required>
</label>
<label>Postal Code:
<input type="text" name="Postal Code" required>
</label>
<label>Country:
<input type="text" name="Country" required>
</label>

<h2>Shipping Method</h2>
<label><input type="radio" name="Shipping" value="DPD" required> DPD</label>
<label><input type="radio" name="Shipping" value="DHL" required> DHL</label>
<label><input type="radio" name="Shipping" value="InPost" required> InPost</label>

<h2>Payment Method</h2>
<label><input type="radio" name="Payment" value="Bank Transfer" required> Bank Transfer (only)</label>

<input type="hidden" name="_subject" value="New Mystery Bundle Order!">
<input type="hidden" name="_replyto" value="">
<input type="hidden" name="_next" value="https://adi-s-choice-mystery-bundle.vercel.app/thankyou.html">

<textarea name="message" style="display:none;">
Hi there!

Thank you for your purchase at Adi’s Choice Mystery Bundle!
Your order has been received and is being processed.

Please make a bank transfer to:
IBAN: LT403130010118858430
Amount: [Order total]

Shipping costs will be added depending on your chosen delivery option.
We’ll contact you once your package is ready.

Best regards,
Adi’s Choice Team
</textarea>

<button type="submit">Place Order</button>
</form>
</main>
</body>
</html>
