<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Checkout | Adi’s Choice Mystery Bundle</title>
<link rel="stylesheet" href="style.css" />
<style>
body {
font-family: Arial, sans-serif;
background-color: #fffaf4;
text-align: center;
padding: 20px;
}

img.logo {
width: 160px;
margin-bottom: 20px;
}

form {
max-width: 500px;
margin: 0 auto;
text-align: left;
background: #fff;
padding: 25px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

label {
display: block;
margin: 10px 0 5px;
font-weight: bold;
}

input, textarea {
width: 100%;
padding: 10px;
margin-bottom: 15px;
border: 1px solid #ccc;
border-radius: 5px;
}

button {
background-color: black;
color: white;
border: none;
padding: 12px 20px;
cursor: pointer;
border-radius: 5px;
font-size: 16px;
width: 100%;
}

button:hover {
background-color: #444;
}

.summary {
background: #f8f8f8;
padding: 15px;
margin-bottom: 20px;
border-radius: 8px;
}

.summary strong {
display: block;
margin-top: 10px;
}
</style>
</head>
<body>

<img src="logo.jpeg" alt="Adi’s Choice Logo" class="logo" />

<h1>Checkout</h1>

<div class="summary" id="orderSummary">
<h3>Your Order</h3>
<p id="bundleTypeText"></p>
<strong id="bundlePriceText"></strong>
</div>

<form id="checkoutForm">
<label for="name">Full Name:</label>
<input type="text" id="name" name="name" required />

<label for="email">Email Address:</label>
<input type="email" id="email" name="email" required />

<label for="additionalInfo">Additional Info <small>(e.g., preferred Bundle colors)</small>:</label>
<textarea id="additionalInfo" name="additionalInfo" rows="3"></textarea>

<button type="submit">Place Order</button>
</form>

<script>
// Display summary
const params = new URLSearchParams(window.location.search);
const bundleType = params.get('bundle') || 'Classic Mystery Bundle';
const bundlePrice = params.get('price') || '€6.50';
document.getElementById('bundleTypeText').innerText = bundleType;
document.getElementById('bundlePriceText').innerText = "Total: " + bundlePrice;

// Form submission
document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
e.preventDefault();
const form = e.target;

const data = {
name: form.name.value,
email: form.email.value,
bundleType: bundleType,
bundlePrice: bundlePrice,
additionalInfo: form.additionalInfo.value
};

try {
const res = await fetch('/api/sendEmail', {
method: 'POST',
headers: { 'Content-Type': 'application/json' },
body: JSON.stringify(data)
});

const text = await res.text();

if (res.ok) {
window.location.href = 'thankyou.html';
} else {
alert('Server returned error:\nStatus: ' + res.status + '\n\nResponse:\n' + text);
console.error('Error response:', text);
}
} catch (err) {
alert('Unexpected error: ' + err.message);
console.error(err);
}
});
</script>

</body>
</html>
