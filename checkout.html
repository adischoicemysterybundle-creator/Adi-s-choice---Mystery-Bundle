<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<img src="logo.jpeg" alt="Adi‚Äôs Choice" class="logo">

<h1>Checkout</h1>

<!-- ORDER SUMMARY -->
<div class="box">
<h2>Order summary</h2>
<ul id="summary"></ul>
<p><strong>Total: <span id="total">0</span> z≈Ç</strong></p>
</div>

<!-- FORM -->
<form
action="https://formspree.io/f/xnngvjaz"
method="POST"
class="box"
>

<!-- üî¥ TO JEST KLUCZOWE -->
<input
type="hidden"
name="_redirect"
value="https://adi-s-choice-mystery-bundle.vercel.app/thankyou.html"
>

<!-- hidden order data -->
<input type="hidden" name="Order summary" id="summaryInput">
<input type="hidden" name="Total price (PLN)" id="totalInput">

<!-- CUSTOMER -->
<input type="text" name="Name" placeholder="Full name" required>
<input type="email" name="Email" placeholder="Email address" required>
<input type="tel" name="Phone" placeholder="Phone number" required>
<input type="text" name="Address" placeholder="Full delivery address" required>

<!-- DELIVERY -->
<label>
Delivery method:
<select name="Delivery" required>
<option value="">Select delivery</option>
<option value="InPost">InPost</option>
<option value="GLS">GLS</option>
<option value="DHL">DHL</option>
<option value="DPD">DPD</option>
<option value="Postal service">Postal service</option>
<option value="Other">Other (see notes)</option>
</select>
</label>

<!-- EXTRA -->
<input type="text" name="Preferred color" placeholder="Preferred color (optional)">
<input type="text" name="Promo code" placeholder="Promo code (optional)">
<textarea name="Notes" placeholder="Additional notes" rows="4"></textarea>

<button type="submit">Place order</button>
</form>

<!-- SUMMARY SCRIPT -->
<script>
const params = new URLSearchParams(window.location.search);
const summaryList = document.getElementById("summary");

let total = 0;
let summaryText = [];

function addItem(param) {
if (!param) return;

const [name, price] = param.split("|");
total += parseInt(price);

summaryText.push(`${name} ‚Äì ${price} z≈Ç`);

const li = document.createElement("li");
li.textContent = `${name} ‚Äì ${price} z≈Ç`;
summaryList.appendChild(li);
}

addItem(params.get("standard"));
addItem(params.get("super"));
addItem(params.get("premium"));

document.getElementById("total").textContent = total;
document.getElementById("summaryInput").value = summaryText.join(" | ");
document.getElementById("totalInput").value = total;
</script>

</body>
</html>
